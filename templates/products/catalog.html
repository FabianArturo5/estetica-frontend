<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos - Estética</title>
    <style>
        :root {
            --color-50: #F5E7FE;
            --color-100: #E4BBFC;
            --color-200: #D38FFA;
            --color-300: #C163F8;
            --color-400: #A927F5;
            --color-500: #9E0BF4;
            --color-600: #8209C8;
            --color-700: #65079C;
            --color-800: #490570;
            --color-900: #2C0344;
            --color-950: #100118;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--color-50);
            min-height: 100vh;
            padding: 20px;
        }

        .navbar {
            background: white;
            padding: 20px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(46, 3, 68, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--color-100);
        }

        .navbar h1 {
            color: var(--color-700);
            font-size: 28px;
            font-weight: 700;
        }

        .nav-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-500) 0%, var(--color-600) 100%);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--color-600) 0%, var(--color-700) 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(169, 39, 245, 0.3);
        }

        .btn-secondary {
            background: var(--color-200);
            color: var(--color-800);
        }

        .btn-secondary:hover {
            background: var(--color-300);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .main-content {
            max-width: 1400px;
            margin: 0 auto;
        }

        .admin-badge {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: var(--color-800);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .search-section {
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(46, 3, 68, 0.1);
            margin-bottom: 30px;
            border: 1px solid var(--color-100);
        }

        .search-bar {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 12px 16px;
            border: 2px solid var(--color-100);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--color-400);
            box-shadow: 0 0 0 4px rgba(169, 39, 245, 0.1);
        }

        .filter-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--color-700);
            font-size: 14px;
            font-weight: 600;
        }

        .filter-toggle input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .stats-bar {
            background: var(--color-50);
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--color-700);
            font-size: 14px;
            font-weight: 600;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .product-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 30px rgba(46, 3, 68, 0.1);
            border: 1px solid var(--color-100);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(46, 3, 68, 0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            border-radius: 12px;
            object-fit: contain;
            margin-bottom: 15px;
            background: var(--color-50);
            padding: 10px;
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .product-name {
            font-size: 20px;
            font-weight: 700;
            color: var(--color-700);
            margin-bottom: 5px;
        }

        .product-id {
            font-size: 12px;
            color: var(--color-600);
            font-family: 'Courier New', monospace;
        }

        .stock-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
        }

        .stock-available {
            background: #d1f2eb;
            color: #0e7c5a;
        }

        .stock-low {
            background: #fff3cd;
            color: #856404;
        }

        .stock-out {
            background: #f8d7da;
            color: #721c24;
        }

        .product-info {
            margin: 20px 0;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--color-100);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--color-600);
            font-size: 14px;
            font-weight: 500;
        }

        .info-value {
            color: var(--color-700);
            font-size: 16px;
            font-weight: 600;
        }

        .price-value {
            font-size: 24px;
            color: var(--color-500);
        }

        .admin-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px dashed var(--color-200);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--color-600);
            font-size: 18px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(46, 3, 68, 0.1);
        }

        .empty-state h3 {
            color: var(--color-700);
            font-size: 24px;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: var(--color-600);
            font-size: 16px;
        }

        .message {
            padding: 14px 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        .success {
            background-color: #d1f2eb;
            color: #0e7c5a;
            border: 1px solid #7ee3c7;
        }

        .error { 
            background-color: #fce8e6; 
            color: #d63031; 
            border: 1px solid #fab1a0;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
            overflow-y: auto;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(46, 3, 68, 0.3);
            animation: slideDown 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: var(--color-700);
            font-size: 24px;
        }

        .close {
            color: var(--color-600);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: var(--color-800);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--color-700);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--color-100);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--color-400);
            box-shadow: 0 0 0 4px rgba(169, 39, 245, 0.1);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .detail-modal .modal-content {
            max-width: 800px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 20px;
        }

        .image-gallery {
            position: relative;
        }

        .main-image-container {
            width: 100%;
            height: 350px;
            background: var(--color-50);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .detail-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .image-thumbnails {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 5px;
        }

        .thumbnail {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            cursor: pointer;
            object-fit: cover;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .thumbnail:hover {
            border-color: var(--color-400);
        }

        .thumbnail.active {
            border-color: var(--color-500);
            box-shadow: 0 0 0 2px var(--color-200);
        }

        .zoom-overlay {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            animation: fadeIn 0.3s;
        }

        .zoom-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .zoom-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            cursor: zoom-out;
        }

        .zoom-close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 2001;
        }

        .zoom-close:hover {
            color: var(--color-300);
        }

        .preview-img-container {
            position: relative;
            width: 100%;
            height: 120px;
            background: var(--color-50);
            border-radius: 8px;
            overflow: hidden;
        }

        .preview-img-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 5px;
        }

        .preview-img-remove {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
        }

        .detail-info h3 {
            color: var(--color-700);
            font-size: 28px;
            margin-bottom: 10px;
        }

        .detail-description {
            color: var(--color-600);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
            }

            .search-bar {
                flex-direction: column;
            }

            .search-input {
                width: 100%;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .stats-bar {
                justify-content: center;
            }

            .admin-actions {
                flex-direction: column;
            }

            .detail-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    {% csrf_token %}
    <div class="navbar">
        <h1>Catálogo de Productos</h1>
        <div class="nav-actions">
            <span id="adminBadge" style="display: none;" class="admin-badge">⭐ Administrador</span>
            <a href="{% url 'authentication:dashboard' %}" class="btn btn-secondary">Volver al Dashboard</a>
        </div>
    </div>

    <!-- Zoom overlay -->
    <div id="zoomOverlay" class="zoom-overlay" onclick="closeZoom()">
        <span class="zoom-close">&times;</span>
        <div class="zoom-content">
            <img id="zoomImage" class="zoom-image" src="" alt="Zoom">
        </div>
    </div>

    <div class="main-content">
        <div id="message" class="message"></div>

        <div class="search-section">
            <div class="search-bar">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Buscar productos por nombre..."
                >
                <button class="btn btn-primary" onclick="searchProducts()">Buscar</button>
                <button class="btn btn-secondary" onclick="clearSearch()">Limpiar</button>
                <button id="btnCreateProduct" class="btn btn-success" onclick="openCreateModal()" style="display: none;">
                    + Nuevo Producto
                </button>
                <label class="filter-toggle">
                    <input 
                        type="checkbox" 
                        id="availableOnly" 
                        onchange="loadProducts()"
                    >
                    Solo disponibles
                </label>
            </div>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                Total de productos: <strong id="totalProducts">0</strong>
            </div>
            <div class="stat-item">
                Disponibles: <strong id="availableProducts">0</strong>
            </div>
            <div class="stat-item">
                Sin stock: <strong id="outOfStock">0</strong>
            </div>
        </div>

        <div id="productsContainer" class="products-grid">
            <div class="loading">Cargando productos...</div>
        </div>
    </div>

    <!-- Modal para crear/editar producto -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Nuevo Producto</h2>
                <span class="close" onclick="closeProductModal()">&times;</span>
            </div>
            <form id="productForm">
                <div class="form-group">
                    <label for="productName">Nombre del Producto *</label>
                    <input type="text" id="productName" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="productDescription">Descripción</label>
                    <textarea id="productDescription" name="descripcion" placeholder="Descripción del producto..."></textarea>
                </div>
                <div class="form-group">
                    <label for="productPrice">Precio *</label>
                    <input type="number" id="productPrice" name="precio" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="productStock">Cantidad Disponible *</label>
                    <input type="number" id="productStock" name="cantidad_disponible" min="0" required>
                </div>
                <div class="form-group">
                    <label for="productImage">Imágenes del Producto (máx. 5)</label>
                    <input type="file" id="productImage" accept="image/*" multiple onchange="previewImages(event)">
                    <div id="imagePreview" style="margin-top: 15px; display: none;">
                        <div id="previewGrid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px;"></div>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeProductModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="btnSubmit">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para ver detalles del producto -->
    <div id="detailModal" class="modal detail-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Detalles del Producto</h2>
                <span class="close" onclick="closeDetailModal()">&times;</span>
            </div>
            <div class="detail-grid">
                <div class="image-gallery">
                    <div class="main-image-container" onclick="openZoom()">
                        <img id="detailImage" class="detail-image" src="" alt="Producto" style="cursor: zoom-in;">
                    </div>
                    <div id="imageThumbnails" class="image-thumbnails"></div>
                </div>
                <div class="detail-info">
                    <h3 id="detailName"></h3>
                    <p id="detailDescription" class="detail-description"></p>
                    <div class="info-row">
                        <span class="info-label">Precio</span>
                        <span class="info-value price-value" id="detailPrice"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Stock disponible</span>
                        <span class="info-value" id="detailStock"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Estado</span>
                        <span id="detailStatus"></span>
                    </div>
                    <div id="detailAdminActions" style="display: none;">
                        <div class="admin-actions">
                            <button class="btn btn-primary" onclick="editFromDetail()">Editar</button>
                            <button class="btn btn-danger" onclick="deleteFromDetail()">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    let allProducts = [];
    let isAdmin = false;
    let editingProductId = null;
    let viewingProductId = null;
    let selectedFiles = [];
    let currentImages = [];
    let currentImageIndex = 0;

    window.addEventListener('load', async function() {
        await checkAdminStatus();
        await loadProducts();
        
        document.getElementById('searchInput').addEventListener('input', function(e) {
            if (e.target.value.length > 2 || e.target.value.length === 0) {
                searchProducts();
            }
        });

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProducts();
            }
        });

        document.getElementById('productForm').addEventListener('submit', handleFormSubmit);
    });

    async function checkAdminStatus() {
        try {
            const response = await fetch('/auth/api/me/');
            if (response.ok) {
                const userData = await response.json();
                isAdmin = userData.is_admin === true;
                
                if (isAdmin) {
                    document.getElementById('adminBadge').style.display = 'inline-flex';
                    document.getElementById('btnCreateProduct').style.display = 'inline-flex';
                }
            }
        } catch (error) {
            console.error('Error verificando estado de admin:', error);
        }
    }

    async function loadProducts() {
        try {
            const availableOnly = document.getElementById('availableOnly').checked;
            const searchTerm = document.getElementById('searchInput').value;
            
            let url = '/products/api/?limit=100';
            
            if (availableOnly) {
                url += '&available_only=true';
            }
            
            if (searchTerm) {
                url += '&search=' + encodeURIComponent(searchTerm);
            }

            const response = await fetch(url);
            
            if (!response.ok) {
                throw new Error('Error al cargar productos');
            }
            
            allProducts = await response.json();
            renderProducts(allProducts);
            updateStats(allProducts);
            
        } catch (error) {
            console.error('Error:', error);
            showMessage('Error al cargar los productos. Por favor, intenta de nuevo.', 'error');
            document.getElementById('productsContainer').innerHTML = `
                <div class="empty-state">
                    <h3>Error al cargar productos</h3>
                    <p>No se pudo conectar con el servidor</p>
                </div>
            `;
        }
    }

    function searchProducts() {
        loadProducts();
    }

    function clearSearch() {
        document.getElementById('searchInput').value = '';
        document.getElementById('availableOnly').checked = false;
        loadProducts();
    }

    function renderProducts(products) {
        const container = document.getElementById('productsContainer');
        
        if (!products || products.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <h3>No se encontraron productos</h3>
                    <p>Intenta ajustar los filtros de búsqueda</p>
                </div>
            `;
            return;
        }

        container.innerHTML = products.map(product => {
            const stockStatus = getStockStatus(product.cantidad_disponible);
            const imageUrl = product.imagenes && product.imagenes.length > 0 
                ? `data:image/jpeg;base64,${product.imagenes[0]}` 
                : '';
            
            const adminActions = isAdmin ? `
                <div class="admin-actions">
                    <button class="btn btn-primary btn-small" onclick="event.stopPropagation(); openEditModal('${product.id}')">
                        Editar
                    </button>
                    <button class="btn btn-danger btn-small" onclick="event.stopPropagation(); confirmDelete('${product.id}', '${product.nombre.replace(/'/g, "\\'")}')">
                        Eliminar
                    </button>
                </div>
            ` : '';
            
            return `
                <div class="product-card" onclick="openDetailModal('${product.id}')">
                    ${imageUrl ? `<img src="${imageUrl}" alt="${product.nombre}" class="product-image">` : '<div class="product-image"></div>'}
                    <div class="product-header">
                        <div>
                            <div class="product-name">${product.nombre}</div>
                            <div class="product-id">ID: ${product.id}</div>
                        </div>
                        <span class="stock-badge ${stockStatus.class}">${stockStatus.text}</span>
                    </div>
                    
                    <div class="product-info">
                        <div class="info-row">
                            <span class="info-label">Precio</span>
                            <span class="info-value price-value">${product.precio.toFixed(2)}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Stock disponible</span>
                            <span class="info-value">${product.cantidad_disponible} unidades</span>
                        </div>
                    </div>
                    ${adminActions}
                </div>
            `;
        }).join('');
    }

    async function openDetailModal(productId) {
        try {
            viewingProductId = productId;
            const response = await fetch(`/products/api/${productId}/`);
            
            if (!response.ok) {
                throw new Error('Error al cargar detalles del producto');
            }
            
            const product = await response.json();
            
            document.getElementById('detailName').textContent = product.nombre;
            document.getElementById('detailDescription').textContent = product.descripcion || 'Sin descripción';
            document.getElementById('detailPrice').textContent = `${product.precio.toFixed(2)}`;
            document.getElementById('detailStock').textContent = `${product.cantidad_disponible} unidades`;
            
            const stockStatus = getStockStatus(product.cantidad_disponible);
            document.getElementById('detailStatus').innerHTML = `<span class="stock-badge ${stockStatus.class}">${stockStatus.text}</span>`;
            
            const imageUrl = product.imagenes && product.imagenes.length > 0 
                ? `data:image/jpeg;base64,${product.imagenes[0]}` 
                : '';
            document.getElementById('detailImage').src = imageUrl;
            document.getElementById('detailImage').alt = product.nombre;
            
            if (isAdmin) {
                document.getElementById('detailAdminActions').style.display = 'block';
            }
            
            document.getElementById('detailModal').style.display = 'block';
            
        } catch (error) {
            console.error('Error:', error);
            showMessage('Error al cargar los detalles del producto', 'error');
        }
    }

    function closeDetailModal() {
        document.getElementById('detailModal').style.display = 'none';
        viewingProductId = null;
    }

    function previewImages(event) {
        const files = Array.from(event.target.files);
        selectedFiles = files.slice(0, 5); // Máximo 5 imágenes
        
        console.log('Archivos seleccionados en preview:', selectedFiles.length);
        
        if (selectedFiles.length === 0) {
            document.getElementById('imagePreview').style.display = 'none';
            return;
        }
        
        const previewGrid = document.getElementById('previewGrid');
        previewGrid.innerHTML = '';
        document.getElementById('imagePreview').style.display = 'block';
        
        selectedFiles.forEach((file, index) => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const container = document.createElement('div');
                container.className = 'preview-img-container';
                container.innerHTML = `
                    <img src="${e.target.result}" alt="Preview ${index + 1}">
                    <button class="preview-img-remove" onclick="removePreviewImage(${index})" type="button">&times;</button>
                `;
                previewGrid.appendChild(container);
            };
            reader.readAsDataURL(file);
        });
    }

    function removePreviewImage(index) {
        selectedFiles.splice(index, 1);
        const input = document.getElementById('productImage');
        
        // Recrear el evento para actualizar el preview
        const dt = new DataTransfer();
        selectedFiles.forEach(file => dt.items.add(file));
        input.files = dt.files;
        
        previewImages({ target: input });
    }

    function openZoom() {
        const mainImage = document.getElementById('detailImage');
        if (mainImage.src) {
            document.getElementById('zoomImage').src = mainImage.src;
            document.getElementById('zoomOverlay').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
    }

    function closeZoom() {
        document.getElementById('zoomOverlay').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    function editFromDetail() {
        closeDetailModal();
        openEditModal(viewingProductId);
    }

    function deleteFromDetail() {
        const productName = document.getElementById('detailName').textContent;
        closeDetailModal();
        confirmDelete(viewingProductId, productName);
    }

    function openCreateModal() {
        editingProductId = null;
        document.getElementById('modalTitle').textContent = 'Nuevo Producto';
        document.getElementById('productForm').reset();
        document.getElementById('productModal').style.display = 'block';
    }

    function openEditModal(productId) {
        editingProductId = productId;
        const product = allProducts.find(p => p.id === productId);
        
        if (product) {
            document.getElementById('modalTitle').textContent = 'Editar Producto';
            document.getElementById('productName').value = product.nombre;
            document.getElementById('productDescription').value = product.descripcion || '';
            document.getElementById('productPrice').value = product.precio;
            document.getElementById('productStock').value = product.cantidad_disponible;
            document.getElementById('productModal').style.display = 'block';
        }
    }

    function closeProductModal() {
        document.getElementById('productModal').style.display = 'none';
        document.getElementById('productForm').reset();
        document.getElementById('imagePreview').style.display = 'none';
        document.getElementById('previewGrid').innerHTML = '';
        selectedFiles = [];
        editingProductId = null;
    }

    async function handleFormSubmit(e) {
        e.preventDefault();
        
        const formData = {
            nombre: document.getElementById('productName').value,
            descripcion: document.getElementById('productDescription').value || null,
            precio: parseFloat(document.getElementById('productPrice').value),
            cantidad_disponible: parseInt(document.getElementById('productStock').value)
        };

        console.log('Archivos seleccionados:', selectedFiles.length);

        try {
            let url, method;
            
            if (editingProductId) {
                url = `/products/api/${editingProductId}/update/`;
                method = 'PUT';
            } else {
                url = '/products/api/create/';
                method = 'POST';
            }

            const response = await fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCSRFToken()
                },
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            if (response.ok) {
                const productId = data.id;
                console.log('Producto guardado, ID:', productId);
                
                // Si hay imágenes seleccionadas, subirlas
                if (selectedFiles && selectedFiles.length > 0) {
                    console.log('Subiendo', selectedFiles.length, 'imágenes...');
                    try {
                        await uploadImages(productId);
                        showMessage(
                            editingProductId ? 'Producto e imágenes actualizados exitosamente' : 'Producto e imágenes creados exitosamente',
                            'success'
                        );
                    } catch (imgError) {
                        console.error('Error subiendo imágenes:', imgError);
                        showMessage(
                            'Producto guardado pero hubo un error al subir las imágenes: ' + imgError.message,
                            'error'
                        );
                    }
                } else {
                    showMessage(
                        editingProductId ? 'Producto actualizado exitosamente' : 'Producto creado exitosamente',
                        'success'
                    );
                }
                
                closeProductModal();
                await loadProducts();
            } else {
                showMessage(data.detail || 'Error al guardar el producto', 'error');
            }
        } catch (error) {
            console.error('Error:', error);
            showMessage('Error de conexión con el servidor', 'error');
        }
    }

    async function uploadImages(productId) {
        if (!selectedFiles || selectedFiles.length === 0) {
            console.log('No hay archivos para subir');
            return;
        }
        
        console.log('Preparando FormData con', selectedFiles.length, 'archivos');
        
        try {
            const formData = new FormData();
            selectedFiles.forEach((file, index) => {
                console.log(`Agregando archivo ${index}:`, file.name, file.type, file.size);
                formData.append('images', file);
            });
            
            console.log('Enviando petición a:', `/products/api/${productId}/upload-images/`);
            
            const response = await fetch(`/products/api/${productId}/upload-images/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCSRFToken()
                },
                body: formData
            });
            
            console.log('Respuesta del servidor:', response.status);
            
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.detail || 'Error al subir imágenes');
            }
            
            const result = await response.json();
            console.log('Imágenes subidas exitosamente:', result);
            
        } catch (error) {
            console.error('Error en uploadImages:', error);
            throw error;
        }
    }

    function confirmDelete(productId, productName) {
        if (confirm(`¿Estás seguro de que deseas eliminar "${productName}"?`)) {
            deleteProduct(productId);
        }
    }

    async function deleteProduct(productId) {
        try {
            const response = await fetch(`/products/api/${productId}/delete/`, {
                method: 'DELETE',
                headers: {
                    'X-CSRFToken': getCSRFToken()
                }
            });

            if (response.ok) {
                showMessage('Producto eliminado exitosamente', 'success');
                await loadProducts();
            } else {
                const data = await response.json();
                showMessage(data.detail || 'Error al eliminar el producto', 'error');
            }
        } catch (error) {
            console.error('Error:', error);
            showMessage('Error de conexión con el servidor', 'error');
        }
    }

    function getStockStatus(cantidad) {
        if (cantidad === 0) {
            return { class: 'stock-out', text: 'Sin stock' };
        } else if (cantidad <= 5) {
            return { class: 'stock-low', text: 'Stock bajo' };
        } else {
            return { class: 'stock-available', text: 'Disponible' };
        }
    }

    function updateStats(products) {
        const total = products.length;
        const available = products.filter(p => p.cantidad_disponible > 0).length;
        const outOfStock = products.filter(p => p.cantidad_disponible === 0).length;

        document.getElementById('totalProducts').textContent = total;
        document.getElementById('availableProducts').textContent = available;
        document.getElementById('outOfStock').textContent = outOfStock;
    }

    function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString('es-ES', { 
            year: 'numeric', 
            month: 'short', 
            day: 'numeric' 
        });
    }

    function showMessage(text, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = text;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = 'block';
        
        setTimeout(() => {
            messageDiv.style.display = 'none';
        }, 5000);
    }

    function getCSRFToken() {
        let csrfToken = document.querySelector('[name=csrfmiddlewaretoken]');
        if (csrfToken) {
            return csrfToken.value;
        }
        
        const name = 'csrftoken';
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue || '';
    }

    window.onclick = function(event) {
        const productModal = document.getElementById('productModal');
        const detailModal = document.getElementById('detailModal');
        if (event.target === productModal) {
            closeProductModal();
        }
        if (event.target === detailModal) {
            closeDetailModal();
        }
    }
    </script>
